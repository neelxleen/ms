<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>


<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #0f3460, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: rockbelly, cintarini;
    overflow: hidden;
    color: white;
}

/* Stars */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.3;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4b6e;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    z-index: 2;
}

h1 {
    color: #ff4b6e;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4b6e;
    color: white;
}

#noBtn {
    background-color: #444;
    color: white;
    position: absolute;
}

/* Heart Cursor Trail */
.trail {
    position: fixed;
    color: #ff4b6e;
    font-size: 14px;
    pointer-events: none;
    animation: fade 1s linear forwards;
}

@keyframes fade {
    to { opacity: 0; transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Hello Mahi ğŸ’–<br>Will You Be My Valentine?</h1>
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜¢</button>
    <div id="result"></div>
</div>

<!-- Your downloaded perfect.mp3 -->
<audio id="bgMusic" loop>
    <source src="C:\Users\ssbor\Desktop\New folder (2)\perfect.mp3.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const music = document.getElementById("bgMusic");

let yesScale = 1;

// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

// Heart cursor trail
document.addEventListener("mousemove", (e) => {
    const trail = document.createElement("div");
    trail.classList.add("trail");
    trail.innerHTML = "ğŸ’—";
    trail.style.left = e.clientX + "px";
    trail.style.top = e.clientY + "px";
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 1000);
});

// NO button escape + YES grow
noBtn.addEventListener("mouseover", () => {
    const randomX = Math.random() * (window.innerWidth - 100);
    const randomY = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (music.paused) {
        music.play().catch(()=>{});
    }
});

// YES fireworks celebration
yesBtn.addEventListener("click", () => {
    result.innerHTML = "SHE SAID YESSSS!!! ğŸ’ğŸ‰ğŸ’–";
    for (let i = 0; i < 100; i++) {
        const spark = document.createElement("div");
        spark.classList.add("trail");
        spark.innerHTML = "âœ¨";
        spark.style.left = Math.random() * 100 + "vw";
        spark.style.top = Math.random() * 100 + "vh";
        spark.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
    }
});
</script>

</body>
</html>
